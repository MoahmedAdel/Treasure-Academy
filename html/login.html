<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="shortcut icon" type="image/png" href="" /> <!--logo icon-->
    <link rel="stylesheet" href="../assets/css/styles.min.css" />
    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>
    <!--  Body Wrapper -->
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="fixed" data-header-position="fixed">
        <div class="position-relative overflow-hidden min-vh-100 d-flex align-items-center justify-content-center">
            <div class="d-flex align-items-center justify-content-center w-100">
                <div class="row justify-content-center w-100">
                    <div class="col-sm-7 col-md-6 col-lg-4 col-xxl-3">
                        <div class="card position-relative mb-0">
                            <div class="card-body">
                                <p class="title text-center">welcome</p>
                                <a href="login.html" class="text-nowrap logo-img text-center d-block py-5 w-100 pt-0">
                                    logo
                                </a>
                                <form>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Username</label>
                                        <input type="text" class="form-control">
                                        <div>
                                            <p class="text-danger ms-3">error</p>
                                        </div>
                                    </div>
                                    <div class="mb-4">
                                        <label for="exampleInputPassword1" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1">
                                        <div>
                                            <p class="text-danger ms-3">error</p>
                                        </div>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between mb-4">
                                        <div class="form-check">
                                            <input class="form-check-input primary" type="checkbox" value=""
                                                id="flexCheckChecked" checked>
                                            <label class="form-check-label text-dark" for="flexCheckChecked">
                                                Remeber me
                                            </label>
                                        </div>
                                        <a class="forgot-pass text-primary text-decoration-none" href="">Forgot Password
                                            ?</a>
                                    </div>
                                    <div class="text-center mb-3">
                                        <input type="radio" class="form-check-input" id="user" name="type">
                                        <label for="user" class="text-dark fw-semibold">User</label>
                                        <input type="radio" class="form-check-input ms-3" id="admin" name="type">
                                        <label for="admin" class="text-dark fw-semibold">Admin</label>
                                        <div>
                                            <p class="text-danger ">error</p>
                                        </div>
                                    </div>
                                    <div class="row justify-content-center">
                                        <input type="submit" class="btn btn-primary w-50 fs-4 mb-4 rounded-2"></input>
                                    </div>
                                </form>
                            </div>
                            <figure class="shap-1 position-absolute top-0 end-0 zi-n1 d-none d-sm-block">
                                <img class="img-fluid" src="../assets/images/pointer-up.svg" alt="Image Description">
                            </figure>
                            <figure class="shap-2 position-absolute bottom-0 start-0 d-none d-sm-block">
                                <img class="img-fluid" src="../assets/images/curved-shape.svg" alt="Image Description">
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

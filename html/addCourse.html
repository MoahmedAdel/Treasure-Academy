                                    <div class="card-body row justify-content-between">
                                        <div class="col-xl-6 col-lg-6 col-md-6">
                                            <div class="mb-3">
                                                <label for="nameCourse" class="form-label">Name</label>

                                            </div>
                                            <div class="mb-3">
                                                <label for="descriptionCourse" class="form-label">Description</label>
                                                <textarea class="form-control" name="" id="descriptionCourse" cols="30"
                                                    rows="1"></textarea>
                                                <p class="text-danger ms-3">error</p>
                                            </div>
                                            <div class="mb-3">
                                                <label for="priceCourse" class="form-label">Price</label>

                                            </div>
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-md-6">

                                                    <option value="">category 3</option>
                                                </select>
                                                <p class="text-danger ms-3">error</p>
                                            </div>
                                            <div class="mb-3">

                                                    <option value="">sa3don</option>
                                                    <option value="">abdo</option>
                                                </select>
                                                <p class="text-danger ms-3">error</p>
                                            </div>
                                            <div class="mb-3">

                                                    <option value="">Completed</option>
                                                    <option value="">Upcoming</option>
                                                    <option value="">Deactivated</option>
                                                </select>
                                                <p class="text-danger ms-3">error</p>
                                            </div>
                                        </div>

                                            class="btn btn-primary col-lg-3 col-md-3 col-xl-3">Submit</button>
